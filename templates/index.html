<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Valyuta va Kripto Hisoblagich</title>
</head>
<body>
    <h2>Valyuta va Kripto Hisoblagich</h2>

    <form method="post">
        <input type="number" step="0.0001" name="amount" placeholder="Summa" required>

        <select name="currency">
            <option value="USD">Dollar (USD)</option>
            <option value="EUR">Yevro (EUR)</option>
            <option value="RUB">Rubl (RUB)</option>
            <option value="BTC">Bitcoin (BTC)</option>
            <option value="ETH">Ethereum (ETH)</option>
        </select>

        <button type="submit">Hisoblash</button>
    </form>

    {% if result %}
        <h3>Natija: {{ result }} soâ€˜m</h3>
    {% endif %}
</body>
</html>
