<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f4f4;
            padding: 40px;
        }
        .box {
            background: white;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            border-radius: 10px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            background: green;
            color: white;
            border: none;
            cursor: pointer;
        }
        h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>Currency Converter</h2>

        <form method="POST">
            <input type="number" step="0.01" name="amount" placeholder="Amount" required>

            <select name="from_currency">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="UZS">UZS</option>
                <option value="RUB">RUB</option>
            </select>

            <select name="to_currency">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="UZS">UZS</option>
                <option value="RUB">RUB</option>
            </select>

            <button type="submit">Convert</button>
        </form>

        {% if result %}
            <h3>Result: {{ result }}</h3>
        {% endif %}

        {% if error %}
            <p style="color:red">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
